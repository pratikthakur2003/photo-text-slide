<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Text Swipe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@400;700&family=Montserrat:wght@400;700&family=Lora:wght@400;700&family=Open+Sans:wght@400;700&family=Merriweather:wght@400;700&family=Poppins:wght@400;700&family=Dancing+Script:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="slider-container">
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="image-container" style="background-image: url('https://picsum.photos/id/230/900/1600');"></div>
                        <div class="text-container"></div>
                    </div>
                    <div class="swiper-slide">
                        <div class="image-container" style="background-image: url('https://picsum.photos/id/232/900/1600');"></div>
                        <div class="text-container"></div>
                    </div>
                    <div class="swiper-slide">
                        <div class="image-container" style="background-image: url('https://picsum.photos/id/234/900/1600');"></div>
                        <div class="text-container"></div>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </div>

        <div class="controls">
            <button id="add-text-btn">Add Text</button>
            <div class="text-editor" style="display: none;">
                <select id="font-family">
                    <option value="Arial">Arial</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Roboto">Roboto</option>
                    <option value="Montserrat">Montserrat</option>
                    <option value="Playfair Display">Playfair Display</option>
                    <option value="Lora">Lora</option>
                    <option value="Open Sans">Open Sans</option>
                    <option value="Merriweather">Merriweather</option>
                    <option value="Poppins">Poppins</option>
                    <option value="Dancing Script">Dancing Script</option>
                    <option value="Pacifico">Pacifico</option>
                </select>
                <select id="font-size">
                    <option value="12">12px</option>
                    <option value="14">14px</option>
                    <option value="16">16px</option>
                    <option value="18">18px</option>
                    <option value="20">20px</option>
                    <option value="24">24px</option>
                    <option value="28">28px</option>
                    <option value="32">32px</option>
                    <option value="36">36px</option>
                    <option value="42">42px</option>
                    <option value="48">48px</option>
                    <option value="56">56px</option>
                    <option value="64">64px</option>
                    <option value="72">72px</option>
                </select>
                <input type="color" id="font-color" value="#000000">
                <button id="bold-btn"><i class="fas fa-bold"></i></button>
                <button id="italic-btn"><i class="fas fa-italic"></i></button>
                <button id="underline-btn"><i class="fas fa-underline"></i></button>
                <button id="delete-btn" class="delete-btn"><i class="fas fa-trash"></i></button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
